<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Panel</title>
    <!-- <link rel="stylesheet" href="../styles.css"> -->
</head>
<body>
    <h2>Receptionist Dashboard</h2>
    <h3>Pending Appointments</h3>
    <div id="pendingAppointments"></div>
    
    <h3>Confirmed Appointments</h3>
    <div id="confirmedAppointments"></div>
    <button onclick="fetchAllAppointments()">Show All Appointments</button>
<div id="allAppointments"></div>

    <!-- <button onclick="showForm('createPatientForm')">Create Patient</button> -->
    <button onclick="showForm('searchPatientForm')">Search Patient</button>
    <button onclick="getAllPatients()">Get All Patients</button>

    <div id="forms">
        <!-- Search Patient Form -->
        <div id="searchPatientForm" class="form-container" style="display: none;">
            <h3>Search Patient</h3>
            <input type="text" id="searchId" placeholder="Enter Patient ID">
            <button onclick="searchPatient()">Search</button>
            <div id="searchResult"></div>
        </div>

    </div>

    <div id="allPatientsList"></div>

    <button onclick="logout()">Logout</button>

    <script src="../scripts/receptionist.js"></script>
</body>
</html>
