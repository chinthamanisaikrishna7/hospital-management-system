<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <h2>Admin Dashboard</h2>

    <button onclick="showForm('createPatientForm')">Create Patient</button>
    <button onclick="showForm('searchPatientForm')">Search Patient</button>
    <button onclick="getAllPatients()">Get All Patients</button>
    <button onclick="showForm('updatePatientForm')">Update Patient</button>
    <button onclick="showForm('deletePatientForm')">Delete Patient</button>

    <div id="forms">
        <!-- Create Patient Form -->
        <div id="createPatientForm" class="form-container" style="display: none;">
            <h3>Create Patient</h3>
            <!-- <input type="text" id="name" placeholder="Name">
            <input type="number" id="age" placeholder="Age">
            <input type="text" id="gender" placeholder="Gender">
            <input type="text" id="contactNumber" placeholder="Contact Number">
            <input type="text" id="email" placeholder="Email">
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="bloodGroup" placeholder="Blood Group">
            <input type="text" id="disease" placeholder="Disease"> -->
            <input type="text" id="name" placeholder="Full Name">
            <input type="number" id="age" placeholder="Age">
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="contactNumber" placeholder="Contact Number">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="address" placeholder="Address">
            <select id="bloodGroup">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <input type="text" id="disease" placeholder="Disease">
            <button onclick="createPatient()">Submit</button>
        </div>

        <!-- Search Patient Form -->
        <div id="searchPatientForm" class="form-container" style="display: none;">
            <h3>Search Patient</h3>
            <input type="text" id="searchId" placeholder="Enter Patient ID">
            <button onclick="searchPatient()">Search</button>
            <div id="searchResult"></div>
        </div>

        <!-- Update Patient Form -->
        <div id="updatePatientForm" class="form-container" style="display: none;">
            <h3>Update Patient</h3>
            <input type="text" id="updateId" placeholder="Enter Patient ID">
            <input type="text" id="updateField" placeholder="Field to Update (e.g., age)">
            <input type="text" id="updateValue" placeholder="New Value">
            <button onclick="updatePatient()">Update</button>
        </div>

        <!-- Delete Patient Form -->
        <div id="deletePatientForm" class="form-container" style="display: none;">
            <h3>Delete Patient</h3>
            <input type="text" id="deleteId" placeholder="Enter Patient ID">
            <button onclick="deletePatient()">Delete</button>
        </div>
    </div>

    <div id="allPatientsList"></div>

    <button onclick="logout()">Logout</button>

    <script src="../scripts/admin.js"></script>
</body>
</html>
