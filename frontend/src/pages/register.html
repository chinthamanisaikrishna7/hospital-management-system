<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Hospital Management</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="overlay"></div> <!-- Background overlay -->
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role">
                <option value="admin">Admin</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
                <option value="receptionist">Receptionist</option>
            </select>
            <div id="patientFields" style="display: none;">
                <input type="text" id="name" placeholder="Full Name">
                <input type="number" id="age" placeholder="Age">
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="contactNumber" placeholder="Contact Number">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="address" placeholder="Address">
                <select id="bloodGroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <input type="text" id="disease" placeholder="Disease">
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p>Home page? <a href="../index.html">Home</a></p>

    </div>
    <script src="../scripts/register.js"></script>
</body>
</html>
